<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>

        <p>Data: {{ restaurant }}</p>
        <h2>Top Restaurant:</h2>
        <card></card>
            <p>Name: {{ restaurant.get('name') }}</p>
            <p>Address: {{ restaurant.get('address') }}</p>
            <img src ="{{ restaurant.get('image_url') }}" >
            <p>Price: {{ restaurant.get('price') }} </p>
            <p>Rating:{{ restaurant.get('rating') }} </p>
            <p>Number of Review: {{ restaurant.get('review_count') }}</p>
        </card>
        
    </main>
</body>
</html>
